<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShaDog</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <!--整体部分-->
    <div class="shadog">
        <!--草-->
        <div >
            <!--左边叶子-->
            <div class=" cao cao-l"></div>
            <!--右边叶子-->
            <div class="cao cao-r"></div>
            <!--草杆杆-->
            <div class="cao-gan"></div>
        </div>
        <!--头部-->
        <div class="head">
            <!--左眉毛-->
            <div class="eyebrow-l"></div>
            <!--右眉毛-->
            <div class="eyebrow-r"></div>
            <!--左眼睛-->
            <div class="eye eye-l"></div>
            <!--右眼睛-->
            <div class="eye eye-r"></div>
            <!--左嘴角-->
            <div class="mouse mouse-l"></div>
            <!--右嘴角-->
            <div class="mouse mouse-r"></div>
            <!--左腮红-->
            <div class="face face-l"></div>
            <!--右腮红-->
            <div class="face face-r"></div>
        </div>
        <div class="body">

        </div>
    </div>
</div>
</body>
</html>
